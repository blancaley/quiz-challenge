<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <button id="darkMode">Dark Mode</button>
    </nav>
    <h1>How much do you know about Sweden?</h1>
    <button id="showQuiz">Start quiz</button>
    <section>
        <ul id="quizContainer"></ul>
        <div id="quizFinished"></div>
        <div id="quizControls">
            <p id="unfinishedQuizMessage" class="hide">Please answer all questions to check your score.</p>
            <button id="checkResult" hidden>Check Answers</button>
            <button id="restartQuiz" hidden>Redo Quiz</button>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
