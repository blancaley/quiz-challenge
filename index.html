<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <button id="darkMode">Dark Mode</button>
    </nav>
    <section class="title">
        <h1>How much do you know about Sweden?</h1>
        <button id="showQuiz" class="button">Start quiz</button>
    </section>
    <section>
        <ul id="quizContainer"></ul>
        <div id="quizFinished"></div>
        <div id="quizControls">
            <p id="unfinishedQuizMessage" class="hide">Please answer all questions to check your score.</p>
            <button id="checkResult" hidden>Check Answers</button>
            <button id="restartQuiz" hidden>Redo Quiz</button>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
